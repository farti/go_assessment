<div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Record Id</th>
            <th>Asset Name</th>
            <th>Country</th>
            <th>Mime Type</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in asset">
            <td>{{ item.Id }}</td>
            <td><a href="#/edit/{{item.Id}}" >{{ item.AssetName }}</a></td>
            <td>{{ item.Country }}</td>
            <td>{{ item.MimeType }}</td>
            <td>
                <a href="#/delete/{{item.Id}}" class="btn btn-danger btn-xs">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
