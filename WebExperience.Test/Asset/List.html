
<div>
    <br />
</div>
<div>
    <a href="#/create" class="btn btn-success btn-sm">Create</a>
    <br />
</div>
<div>
    <br />
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Record Id</th>
            <th>Asset Name</th>
            <th>Country</th>
            <th>Mime Type</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in asset | orderBy:'assetName'">
            <td >{{ item.id }}</td>
            <td title="'Asset Name'" filter="{ assetname: 'text'}" sortable="'assetname'">
                <a href="#/edit/{{item.id}}">{{ item.assetName }}</a>
            </td>
            <td>{{ item.country }}</td>
            <td>{{ item.mimeType }}</td>
            <td>
                <a href="#/delete/{{item.id}}" class="btn btn-danger btn-xs">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
