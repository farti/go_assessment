<div>
    <a href="#/create" class="btn btn-success btn-sm"><i class="fas fa-plus-circle"></i></a>
    <br />
</div>
<div>
    <br />
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <th>Record Id: </th>
                        <td>{{item.id}}</td>
                    </tr>
                    <tr>
                        <th>Asset Name: </th>
                        <td>{{item.assetName}}</td>
                    </tr>
                    <tr>
                        <th>Country: </th>
                        <td>{{item.country}}</td>
                    </tr>
                    <tr>
                        <th>Mime Type: </th>
                        <td>{{item.mimeType}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table st-table="asset" class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Record Id</th>
                <th>Asset Name</th>
                <th>Country</th>
                <th>Mime Type</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>


            <tr ng-repeat="item in asset | orderBy:'assetName'">
                <td>{{ item.id }}</td>
                <td>
                    <button ng-click="showDetails(item)" class="btn btn-link">{{ item.assetName }}</button>
                </td>
                <td>{{ item.country }}</td>
                <td>{{ item.mimeType }}</td>
                <td>
                    <btn ng-click="removeItem(item)" class="btn btn-default btn-xs"><i class="far fa-trash-alt"></i></btn>
                </td>
                <td>
                    <a href="#/delete/{{item.id}}" class="btn btn-danger btn-xs"><i class="far fa-trash-alt"></i></a>
                </td>
                <td>
                    <a href="#/edit/{{item.id}}" class="btn btn-primary btn-xs"><i class="far fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
