<div>
    <a href="#/create" class="btn btn-success btn-sm"><i class="fas fa-plus-circle"></i></a>
    <br />
</div>
<div>
    <br />
</div>
<div class="table-responsive">
    <table st-table="asset" class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Record Id</th>
                <th>Asset Name</th>
                <th>Country</th>
                <th>Mime Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in asset | orderBy:'assetName'">
                <td>{{ item.id }}</td>
                <td>
                    <a href="#/edit/{{item.id}}">{{ item.assetName }}</a>
                </td>
                <td>{{ item.country }}</td>
                <td>{{ item.mimeType }}</td>
                <td>
                    <a ng-href="#/delete/{{item.id}}" class="btn btn-danger btn-xs"><i class="far fa-trash-alt"></i></a>
                </td>
                <td>
                    <button type="button" ng-click="removeItem(item)" class="btn btn-sm btn-danger">
                        <i class="far fa-trash-alt">
                        </i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
