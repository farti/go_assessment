<h3>Are you want to sure to delete this record?</h3>
<hr />
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <p class="form-control-static">email@example.com</p>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
</form>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="assetname">
            Asset Name
        </label>
        <div class="col-sm-4">
            <p class="form-control-static">{{assetname}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="country">
            Country:
        </label>
        <div class="col-sm-4">
            <p class="form-control-static">{{country}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="mimetype">
            Mime Type:
        </label>
        <div class="col-sm-4">
            <p class="form-control-static">{{mimetype}}</p>
        </div>
    </div>

    <a href="#/list" class="btn btn-info btn-sm">
        Back to List
    </a>
    <button type="submit" class="btn btn-success btn-sm" ng-click="save()">
        Submit
    </button>
</form>
