<div>
    <h3>
        {{ title }}
    </h3>
</div>
<hr />
<form role="form" style="max-width: 500px;">
    <div>
        <strong class="error">{{ error }}</strong>
    </div>
    <div class="form-group">
        <label for="assetName">
            Asset Name
        </label>
        <input type="text" class="form-control" id="assetName" ng-model="assetName" />
    </div>
    <div class="form-group">
        <label for="country">
            Country:
        </label>
        <input type="text" class="form-control" id="country" ng-model="country" />
    </div>
    <div class="form-group">
        <label for="mimeType">
            Mime Type:
        </label>
        <input type="text" class="form-control" id="mimeType" ng-model="mimeType" />
    </div>

    <a href="#/list" class="btn btn-info btn-sm">
        Back to List
    </a>
    <button type="submit" class="btn btn-success btn-sm" ng-click="save()">
        Submit
    </button>
</form>
