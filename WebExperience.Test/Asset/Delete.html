<h3>Are you sure you want to delete ?</h3>
<hr />
<form class="form-horizontal" style="max-width: 500px;">
    <div class="form-group">
        <label class="control-label col-xs-3">
            Asset Name :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ assetName }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Country :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ country }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Mime Type :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ mimeType }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-9 ">
            <a href="#/list" class="btn btn-info btn-sm">Back to List</a>
            <button type="submit" class="btn btn-danger btn-sm" ng-click="delete()">
                Delete
            </button>
        </div>
    </div>
</form>
